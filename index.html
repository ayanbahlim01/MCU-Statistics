<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movie Profit/Loss Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marvel Movie Profit and Loss Analysis</h1>
        
        <div class="chart-container">
            <h2>Profit and Loss (%) - Bar Chart</h2>
            <canvas id="profitLossBarChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>Profit and Loss (%) - Line Graph</h2>
            <canvas id="profitLossLineChart"></canvas>
        </div>
        
        <div class="chart-container">
        <canvas id="profitLossBarChart"></canvas>
        <canvas id="profitLossLineChart"></canvas>
        <canvas id="boxOfficePieChart"></canvas>
        <canvas id="boxOfficeHorizontalBarChart"></canvas>
        <canvas id="boxOfficeScatterPlot"></canvas>
        </div>
    </div>


    
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
